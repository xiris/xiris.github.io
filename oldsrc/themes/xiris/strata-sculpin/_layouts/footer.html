<footer id="footer">
    <ul class="icons">
        {% for key, social in site.socialsmedia %}
            <li>
                <a href="{{ social.link }}" class="icon {{ social.icon }}">
                    <span class="label">{{ social.label }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
    <ul class="copyright">
        <li>&copy; {{ site.authors.name }}</li>
        <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
    </ul>
</footer>
